<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Paiement</title>
</head>
<body>
  <h1>Mini Paiement</h1>
  <button id="payBtn">Payer</button>
  <p id="message"></p>

  <script>
    const payBtn = document.getElementById("payBtn");
    const message = document.getElementById("message");

    payBtn.addEventListener("click", async () => {
      message.textContent = "Traitement...";
      try {
        const res = await fetch("https://mon-backend.onrender.com/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ items: [{ productId: 1, quantity: 1 }] })
        });
        const data = await res.json();
        message.textContent = data.message;
      } catch (err) {
        message.textContent = "Erreur de communication avec le backend";
        console.error(err);
      }
    });
  </script>
</body>
</html>
